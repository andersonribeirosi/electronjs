<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sistema de Vendas</title>

  <link rel="stylesheet" href="./photon/css/photon.min.css">

  <link rel="stylesheet" href="./style.css">

  <script> window.$ = window.jQuery = require('jquery');</script>

  <script src="./controller.js"></script>



  <!-- <script type="text/javascript">
    $(document).ready(function(){

  </script> -->

</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Sistema de Vendas</h1>

      <div class="toolbar-actions">

        <div class="btn-group pull-right">

          <button id="mini" class="btn btn-default">
            <span class="icon icon-minus"></span>
          </button>
          <button id="max" class="btn btn-default">
            <span class="icon icon-plus"></span>
          </button>
          <button id="fechar" class="btn btn-default">
            <span class="icon icon-cancel"></span>
          </button>
        </div>
      </div>

    </header>

    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">Menu</div>
        <div class="pane">
          <form id="formCadastro" action="">
            <h3>Cadastro de Clientes</h3>
            <div class="form-group">
              <input id="nome" type="text" class="form-control" placeholder="Nome">
            </div>

            <div class="form-group">
              <input id="cpf" type="text" class="form-control" placeholder="CPF">
            </div>

            <div class="form-group">
              <input id="telefone" type="text" class="form-control" placeholder="Telefone">
            </div>

            <div class="form-group">
              <input id="endereco" type="text" class="form-control" placeholder="EndereÃ§o">
            </div>

            <button id="salvar" type="button" class="btn btn-positive">Salvar</button>
          </form>

        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Desenvolvido por Anderson Ribeiro</h1>
    </footer>
</body>

<script>

  require('./renderer.js')


</script>
</body>

</html>
